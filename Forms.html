<form>
    <label for="fname">Name:</label>
    <input id="fname" type="text" required
    placeholder="Enter First Name"> <br><br>

    <label>Password:</label>
    <input type="password"
    title="Pass. must be strong"> <br><br>

    <label>Email:</label>
    <input type="email"
    placeholder="john@gmail.com"> <br><br>

    <label>DOB:</label>
    <input type="date"> <br><br>

    <label>Enter url:</label>
    <input type="url"> <br><br>

    <label>Login Time:</label>
    <input type="time"> <br><br>

    <input type="range"><br><br>

    <label>Upload Resume</label>
    <input type="file" accept=".pdf"> <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">other

     <br><br>

     <label>City:</label>
     <select>
        <option>Bangalore</option>
        <option>Mumbai</option>
        <option>Rajasthan</option>
     </select>
     
      <br><br>

     <label>Skills:</label>
     <input type="checkbox" value="SQL">MySQL
     <input type="checkbox" value="Java">Java Programming

     <br><br>
    <button>Submit</button>
</form>
